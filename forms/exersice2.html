  
<!DOCTYPE html>
<html>
    <head>
        <title> Exersice 2</title>
    </head>
    <body>
        <h2>Personal details</h2>
        <form action="">
            <label >First name:</label>
            <input type="text"><br>
            <label >Last name:</label>
            <input type="text" ><br>
            <label >Email:</label>
            <input type="Email" ><br>
            <label>Gender:</label>
            <input type="radio"  name="gender" value="male">
            <label >Male</label>
            <input type="radio"  name="gender" value="female">
            <label >Female</label><br><br>
          </form> 

          <h2>Magazines</h2>
          <form action="">
            <input type="checkbox"  value="Stavanger Aftenblad">
            <label > Stavanger Aftenblad</label><br>
            <input type="checkbox"   value="Teknisk Ukeblad">
            <label >Teknisk Ukeblad</label><br>
            <input type="checkbox"   value="Se og Hor">
            <label > Se og Hor</label><br>
            <input type="checkbox" value="Familien">
            <label > Familien</label>
            </form> 

            <h2>Subscription</h2>
          <form action="">
            <label>Period:</label>
            <select >
              <option value="6">6</option>
              <option value="12">12</option>
              <option value="18">18</option>
              <option value="24">24</option>
            </select>
            <br><br>
            <input type="submit" value="Subscribe">
          </form>

    </body>
</html>
